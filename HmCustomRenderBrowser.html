<!DOCTYPE html>
<html lang="ja">
<head>
<title>HmCustomRenderBrowser</title>
<script src="./HmCustomRenderBrowser.js"></script>
</head>
<body>
<div id="output"></div>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
    // １秒に一度データを受け取る
    HmCustomRenderBrowser.setInterval(onDataReceive, 1000);
})

function onDataReceive(obj, error) {
    if (obj) {
        output.innerText = obj.text;
    }
}
 
</script>
</body>
</html>
